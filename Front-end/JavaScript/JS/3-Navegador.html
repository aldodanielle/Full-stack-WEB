<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS en navegador</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="titulo"> Asi se usa JS en navegador></h1>
    <p>Parrafo 1, parrafo de muestra</p>
    <a href="#", class="links">Parrafo 2</a>

    <p id="demo"></p>
    <h2 id="click" onclick="cambiarTexto(this)">Da click aqui</h2> <!-- con this de llama asi mismo -->

    <div onmouseover="mOver(this)" onmouseout="mOut(this)">
        <p>Mouse over me </p>
    </div> <!-- onmouseover encima el elemeto, onmouseout salimos del elemeto-->
    
    <div onmousedown="mDown(this)" onmouseup="mUp(this)">
        <p>click me</p>
    </div> <!-- Cuando le damos click con el boton  -->

    <button id="boton">Pruebame</button>
</body>
<footer>
    <!-- se puede poner al principio o al final pero tenemos qeue tener en cuenta que primero se va ejecutar lo que este arriba de aqui y despues esto-->
    <script src="./3-Navegador.js"></script>
</footer>
</html>
